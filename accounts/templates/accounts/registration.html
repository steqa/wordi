{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/center.css' %}">
    <div class="center-outer">
        <div class="center-middle">
            <div class="center-inner col-4 mb-5">
                <h3 class="mb-3">Регистрация</h3>
                {% csrf_token %}
                <div class="mb-2">
                    <label for="formEmail" class="form-label">Адрес электронной почты</label>
                    <input class="form-control" type="email" id="formEmail">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-2">
                    <label for="formFirstName" class="form-label">Имя</label>
                    <input class="form-control" type="text" id="formFirstName">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-2">
                    <label for="formLastName" class="form-label">Фамилия</label>
                    <input class="form-control" type="text" id="formLastName">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-2">
                    <label for="formPassword1" class="form-label">Пароль</label>
                    <input class="form-control"
                           type="password"
                           autocomplete="new-password"
                           id="formPassword1">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-2">
                    <label for="formPassword2" class="form-label">Подтверждение пароля</label>
                    <input class="form-control"
                           type="password"
                           autocomplete="new-password"
                           id="formPassword2">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="d-grid mt-3">
                    <button class="btn btn-primary" type="submit" id="registrationBtn">Зарегистрироваться</button>
                    <div class="py-2 text-center">или</div>
                    <a href="{% url 'login-user' %}" class="btn btn-outline-primary">Войти</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/get-csrftoken.js' %}"></script>
    <script src="{% static 'js/accounts/form-validation/display-validation-errors.js' %}"></script>
    <script src="{% static 'js/accounts/form-validation/email-validation.js' %}"></script>
    <script src="{% static 'js/accounts/form-validation/field-validation.js' %}"></script>
    <script src="{% static 'js/accounts/registration/form-validation.js' %}"></script>
    <script src="{% static 'js/accounts/registration/send-data.js' %}"></script>
{% endblock %}
